{% extends "bootstrap/base.html" %}

{% block content %}
<div class="row header">
    <div class="col-xs-12 text-center">
      <h1> Log in </h1>
    </div>
  </div>

  
<div class = "container theme-showcase" role ="main">
  <div class="jumbotron">
  

<form>
  <div class="form-group">
    <label for="InputId">Email address or id </label>
    <input type="" class="form-control" id="InputId" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>

  <button type="button" class="btn btn-default" aria-label="Left Align"> Enter
  </button>
      
      
</form>
  </div>
</div>




{% endblock %}

<html>


  <head>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js')}}"></script>


   <style>
        .login-page {
          width: 360px;
          padding: 8% 0 0;
          margin: auto;
        }
        .form {
          position: relative;
          z-index: 1;
          background: #FFFFFF;
          max-width: 360px;
          margin: 0 auto 100px;
          padding: 45px;
          text-align: center;
          box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
          font-family: "Roboto", sans-serif;
          outline: 0;
          background: #f2f2f2;
          width: 100%;
          border: 0;
          margin: 0 0 15px;
          padding: 15px;
          box-sizing: border-box;
          font-size: 14px;
        }
        .form button {
          font-family: "Roboto", sans-serif;
          text-transform: uppercase;
          outline: 0;
          background:  #4B4D52;
          width: 100%;
          border: 0;
          padding: 15px;
          color: #FFFFFF;
          font-size: 14px;
          -webkit-transition: all 0.3 ease;
          transition: all 0.3 ease;
          cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
          background: #293E6A;
        }
        .form .message {
          margin: 15px 0 0;
          color: #b3b3b3;
          font-size: 12px;
        }
        .form .message a {
          color:#293E6A;
          text-decoration: none;
        }
        .form .register-form {
          display: none;
        }
        .container {
          position: relative;
          z-index: 1;
          max-width: 300px;
          margin: 0 auto;
        }
        .container:before, .container:after {
          content: "";
          display: block;
          clear: both;
        }
        .container .info {
          margin: 50px auto;
          text-align: center;
        }
        .container .info h1 {
          margin: 0 0 15px;
          padding: 0;
          font-size: 36px;
          font-weight: 300;
          color: #1a1a1a;
        }
        .container .info span {
          color: #4d4d4d;
          font-size: 12px;
        }
        .container .info span a {
          color: #000000;
          text-decoration: none;
        }
        .container .info span .fa {
          color: #EF3B3A;
        }
        body {
          background: #73AFBA; /* fallback for old browsers */
          background: -webkit-linear-gradient(right, #73AFBA, #73AFBA);
          background: -moz-linear-gradient(right, #73AFBA, #73AFBA);
          background: -o-linear-gradient(right, #73AFBA, #73AFBA);
          background: linear-gradient(to left, #73AFBA, #73AFBA);
          font-family: "Roboto", sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

       .error{
           font-family: "Roboto", sans-serif;
           padding-left: 100px;
       }

   </style>

  </head>


<div class="login-page">
  <div class="form">
    <form class="register-form"  action="/register" method="POST">
      <input type="text" placeholder="username" name="username" value="{{request.form.username }}"/>
      <input type="password" placeholder="password" name="password" value="{{request.form.password }}"/>
        <input type="password" placeholder="confirm password" name="password2" value="{{request.form.password2}}"/>
        <input type="text" placeholder="email" name="email" value="{{request.form.email }}"/>
        <input type="text" placeholder="afiliation" name="afiliation" value="{{request.form.afiliation }}"/>
      <button>Create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form"  action="/login" method="POST">
      <input type="text" placeholder="username" name="username" value="{{request.form.username }}"/>
      <input type="password" placeholder="password" name="password" value="{{ request.form.password }}"/>
       <button>Sign In</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
    {% if error %}
        <p id = "error_message" class="error">{{ error }}</p>
      {% endif %}

</div>

<script>
    $('.message a').click(function(){
        var error = document.getElementById("error_message");
        if (error != null){error.remove();}
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });

</script>

</html>
